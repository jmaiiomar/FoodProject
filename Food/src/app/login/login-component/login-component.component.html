<div class="container" style="margin-top: +20px;margin-bottom: 30px;">
    <div class="card border-primary mb-3" style="max-width: 200rem;">
                <div class="card-header">
          <h3 style="margin-left: 50%;">Sign In</h3>
        </div>
        
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
        <div class="form-group" style="width: 50%;margin-left: 25%;">
            <label for="email">Email</label>
            <input class="form-control " type="text" name="email" id="n" formControlName="email" >
          
        </div>
        <div class="form-group" style="width: 50%;margin-left: 25%;">
            <label for="password">Passowrd</label>
            <input class="form-control" type="password" name="email" id="n" formControlName="password">
          
        </div>

        <input type="submit" class="btn btn-primary" value="login" style="width: 50%;margin-left: 25%;">
        </form>
        <div class="card-footer text-muted" style="margin-top: +30px;">
           <a [routerLink]="['/register']"style="margin-left: 50%;">Register</a>
          </div>
    </div>
</div>
